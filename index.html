<!DOCTYPE html>

    <!-- Css Link -->

    <!-- Font Awesome Cdn -->

<body>

                    <h1 class="max-w-[400px] md:max-w-[450px] lg:max-w-[580px] text-[#3a3a3a] font-bold text-[28px] md:text-4xl lg:text-5xl leading-[42px] md:leading-12 lg:leading-16">Start your Journey as Influencer</h1>
                    <p class="max-w-[500px] text-[#3a3a3a] text-sm lg:text-base font-medium md:font-semibold leading-6 pt-3 pb-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    
                    <button class="border-none bg-pink-600 py-3 pl-6 pr-9 rounded-full hover:bg-pink-800

                    </button>

                <!-- Banner Img Content -->
                <div style="background-image: url('images/Circle design.svg') ;" class="bg-contain bg-no-repeat ">

                        <img class="w-100%" src="images/main-camera.png" alt="">
                    </div>
                </div>
            </div>

    <main>

                        <img class="" src="logos/Alibaba.svg" alt="">
                        <img class="" src="logos/Amazon.svg" alt="">
                        <img class=" " src="logos/Daraz.pk Logo.svg" alt="">
                        <img class=" " src="logos/Ebay.svg" alt="">
                        <img class="ml-12 md:ml-20 lg:ml-0" src="logos/Rakuten.svg" alt="">
